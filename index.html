<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/form.css" />
    <title>RSS Aggregator</title>
  </head>

  <body>
    <main>
      <h1>RSS агрегатор</h1>
      <p>Начните читать RSS сегодня! Это легко, это красиво.</p>

      <form>
        <label for="url-input">Ссылка RSS</label>
        <input
          id="url-input"
          type="text"
          name="url"
          required
          placeholder="https://example.com/feed"
        />
        <button class="btn btn-primary" type="submit">Добавить</button>
      </form>

      <p id="feedback" style="color: red;"></p>

      <!--<ul id="feeds"></ul>-->
      <section id="feeds" class="feeds"></section>
      <section id="posts" class="posts"></section>

      <p>Пример: https://lorem-rss.hexlet.app/feed</p>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>

</html>
